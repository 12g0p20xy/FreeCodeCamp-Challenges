<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock</title>
	<link href="https://cdn.bootcss.com/bootstrap-material-design/4.0.2/bootstrap-material-design.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
	<script src="https://unpkg.com/vue@2.3.4/dist/vue.js"></script>
</head>
<body>
	
	<div id="app" class="clock">
		<div @click="counter" :class="{ work: status }" class="counter" >
			<div class="num">
				<h3 v-if="status">工作</h3>
				<h3 v-else>休息</h3>
				<h3>{{ timer }}</h3>
			</div>
		</div>
		<div class="set-time">
			<div class="break">
				<small>休息时间</small>
				<button @click="minus('break')" class="btn">-</button>
				{{ breakTime }}
				<button @click="add('break')" class="btn">+</button>
			</div>
			<div class="work">
				<small>工作时间</small>
				<button @click="minus('work')" class="btn">-</button>
				{{ workTime }}
				<button @click="add('work')" class="btn">+</button>
			</div>
		</div>
	</div>

	<script src="js/app.js"></script>
	
</body>
</html>
